{% extends "traffic_app/base.html" %}
{% block content %}
<div class="container-card">
  <h1>Upload Traffic Video</h1>
  <div class="upload-box">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Upload & Analyze</button>
    </form>
  </div>
</div>
{% endblock %}
